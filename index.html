    <style>
      body {
        font-family: 'Nunito', sans-serif;
        transition: background-color 0.5s ease;
      }
      h1, h2, h3, h4, .font-kids {
        font-family: 'Fredoka', sans-serif;
      }
      .blob-shape {
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
      }
      .lazy-image {
        opacity: 0;
        transition: opacity 0.8s ease-in-out, transform 0.8s ease-out;
      }
      .lazy-image.loaded {
        opacity: 1;
      }
      .shimmer-bg {
        background: linear-gradient(
          90deg,
          #fef2f2 25%,
          #fee2e2 50%,
          #fef2f2 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite linear;
      }
      @keyframes shimmer {
        from { background-position: 200% 0; }
        to { background-position: -200% 0; }
      }
      @keyframes wiggle {
        0%, 100% { transform: rotate(-6deg); }
        50% { transform: rotate(6deg); }
      }
      .animate-wiggle {
        animation: wiggle 2s ease-in-out infinite;
      }
      @keyframes bounce-gentle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }
      .animate-bounce-gentle {
        animation: bounce-gentle 2s infinite;
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      /* WhatsApp Pulse Effects */
      @keyframes ripple-pulse {
        0% { transform: scale(1); opacity: 0.6; }
        100% { transform: scale(1.8); opacity: 0; }
      }
      .animate-ripple {
        animation: ripple-pulse 2s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
      .animate-ripple-delayed {
        animation: ripple-pulse 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        animation-delay: 1s;
      }

      /* MODO ESCURO - CYBER PARTY NEON STYLE */
      .dark-mode {
        --bg-deep: #050507;
        --bg-card: #0d0d12;
        --neon-pink: #ff007f;
        --neon-pink-glow: rgba(255, 0, 127, 0.5);
        --neon-orange: #ff9d00;
        --neon-orange-glow: rgba(255, 157, 0, 0.5);
        --neon-blue: #00d9ff;
        --neon-blue-glow: rgba(0, 217, 255, 0.5);
        --neon-purple: #bc13fe;
        --neon-purple-glow: rgba(188, 19, 254, 0.5);
        --neon-yellow: #facc15;
        --neon-yellow-glow: rgba(250, 204, 21, 0.5);
        --neon-red: #ef4444;
        --neon-red-glow: rgba(239, 68, 68, 0.5);
        --neon-green: #22c55e;
        --neon-green-glow: rgba(34, 197, 94, 0.5);
        --neon-sky: #0ea5e9;
        --neon-sky-glow: rgba(14, 165, 233, 0.5);
        
        background-color: var(--bg-deep) !important;
        color: #e2e8f0;
      }

      /* Estilização Geral Dark Mode - Corrigindo blocos remanescentes */
      .dark-mode section,
      .dark-mode footer,
      .dark-mode .bg-pink-50, 
      .dark-mode .bg-orange-50, 
      .dark-mode .bg-white,
      .dark-mode .bg-white\/95,
      .dark-mode .from-pink-50,
      .dark-mode .to-white,
      .dark-mode #inicio,
      .dark-mode #servicos,
      .dark-mode #sobre,
      .dark-mode #galeria,
      .dark-mode #depoimentos {
        background-color: var(--bg-deep) !important;
        background-image: none !important;
      }

      .dark-mode .bg-white\/50 {
        background-color: rgba(255, 255, 255, 0.05) !important;
      }

      /* Títulos e Textos Neon */
      .dark-mode h1, .dark-mode h2, .dark-mode h3, .dark-mode h4 {
        color: #fff !important;
        text-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
      }

      .dark-mode .text-gray-600, .dark-mode .text-gray-700, .dark-mode .text-gray-500 {
        color: #cbd5e1 !important;
      }

      /* Bordas Neon Globais */
      .dark-mode .border-white,
      .dark-mode .border-gray-50,
      .dark-mode .border-pink-100,
      .dark-mode .border-orange-100 {
        border-color: rgba(255, 255, 255, 0.1) !important;
      }

      /* Seção HERO Neon */
      .dark-mode #inicio .border-white {
        border-color: var(--neon-pink) !important;
        box-shadow: 0 0 30px var(--neon-pink-glow) !important;
        background-color: #000 !important;
      }
      .dark-mode #inicio .bg-pink-100 { background-color: rgba(255,0,127,0.1) !important; border: 1px solid var(--neon-pink); }
      .dark-mode #inicio .bg-blue-100 { background-color: rgba(0,217,255,0.1) !important; border: 1px solid var(--neon-blue); }

      /* Seção SOBRE (Carretinha Playground) Neon */
      .dark-mode #sobre .border-orange-100 { border-color: var(--neon-orange) !important; box-shadow: 0 0 20px var(--neon-orange-glow) !important; border-width: 2px !important; }
      .dark-mode #sobre .border-pink-100 { border-color: var(--neon-pink) !important; box-shadow: 0 0 20px var(--neon-pink-glow) !important; border-width: 2px !important; }
      .dark-mode #sobre .border-blue-100 { border-color: var(--neon-blue) !important; box-shadow: 0 0 20px var(--neon-blue-glow) !important; border-width: 2px !important; }
      .dark-mode #sobre .border-yellow-100 { border-color: var(--neon-yellow) !important; box-shadow: 0 0 20px var(--neon-yellow-glow) !important; border-width: 2px !important; }
      
      .dark-mode #sobre .animate-bounce-gentle .border-white { border-width: 3px !important; }
      .dark-mode #sobre .animate-bounce-gentle:nth-child(1) .border-white { border-color: var(--neon-orange) !important; box-shadow: 0 0 20px var(--neon-orange-glow) !important; }
      .dark-mode #sobre .animate-bounce-gentle:nth-child(2) .border-white { border-color: var(--neon-pink) !important; box-shadow: 0 0 20px var(--neon-pink-glow) !important; }
      .dark-mode #sobre .animate-bounce-gentle:nth-child(3) .border-white { border-color: var(--neon-blue) !important; box-shadow: 0 0 20px var(--neon-blue-glow) !important; }
      .dark-mode #sobre .animate-bounce-gentle:nth-child(4) .border-white { border-color: var(--neon-yellow) !important; box-shadow: 0 0 20px var(--neon-yellow-glow) !important; }

      /* Seção SERVIÇOS (O que tem na carretinha) Neon */
      .dark-mode #servicos .group {
        background-color: var(--bg-card) !important;
        border-width: 3px !important;
        transition: all 0.4s ease;
      }
      .dark-mode #servicos .border-orange-200 { border-color: var(--neon-orange) !important; box-shadow: 0 0 20px var(--neon-orange-glow) !important; }
      .dark-mode #servicos .border-blue-200 { border-color: var(--neon-blue) !important; box-shadow: 0 0 20px var(--neon-blue-glow) !important; }
      .dark-mode #servicos .border-pink-200 { border-color: var(--neon-pink) !important; box-shadow: 0 0 20px var(--neon-pink-glow) !important; }
      .dark-mode #servicos .border-purple-200 { border-color: var(--neon-purple) !important; box-shadow: 0 0 20px var(--neon-purple-glow) !important; }
      .dark-mode #servicos .border-yellow-200 { border-color: var(--neon-yellow) !important; box-shadow: 0 0 20px var(--neon-yellow-glow) !important; }
      .dark-mode #servicos .border-red-100 { border-color: var(--neon-red) !important; box-shadow: 0 0 20px var(--neon-red-glow) !important; }
      .dark-mode #servicos .border-green-200 { border-color: var(--neon-green) !important; box-shadow: 0 0 20px var(--neon-green-glow) !important; }
      .dark-mode #servicos .border-sky-100 { border-color: var(--neon-sky) !important; box-shadow: 0 0 20px var(--neon-sky-glow) !important; }

      /* Bloco Pintura Facial Neon */
      .dark-mode #servicos .from-blue-100 {
        background-color: var(--bg-card) !important;
        border-color: var(--neon-blue) !important;
        box-shadow: 0 0 40px var(--neon-blue-glow) !important;
        border-width: 4px !important;
      }
      .dark-mode #servicos .from-blue-100 .border-white { border-color: var(--neon-blue) !important; }

      /* Seção VÍDEOS Neon */
      .dark-mode section:has(.video) .border-white,
      .dark-mode #servicos + section .border-white {
        border-color: var(--neon-pink) !important;
        box-shadow: 0 0 30px var(--neon-pink-glow) !important;
      }
      .dark-mode .aspect-\[9\/16\] {
        border: 4px solid var(--neon-pink) !important;
        box-shadow: 0 0 30px var(--neon-pink-glow) !important;
      }

      /* Galeria Neon */
      .dark-mode #galeria .group {
        border-color: var(--neon-blue) !important;
        box-shadow: 0 0 15px var(--neon-blue-glow) !important;
        background-color: #000 !important;
      }
      .dark-mode #galeria .group:hover {
        box-shadow: 0 0 30px var(--neon-blue) !important;
      }

      /* Depoimentos Neon */
      .dark-mode #depoimentos .group {
        background-color: var(--bg-card) !important;
        border-width: 3px !important;
      }
      .dark-mode #depoimentos .border-pink-200 { border-color: var(--neon-pink) !important; box-shadow: 0 0 20px var(--neon-pink-glow) !important; }
      .dark-mode #depoimentos .border-blue-200 { border-color: var(--neon-blue) !important; box-shadow: 0 0 20px var(--neon-blue-glow) !important; }
      .dark-mode #depoimentos .border-orange-200 { border-color: var(--neon-orange) !important; box-shadow: 0 0 20px var(--neon-orange-glow) !important; }

      /* Seção Contato Neon */
      .dark-mode #contato { background-color: #000 !important; border-top: 2px solid var(--neon-pink); }
      .dark-mode #contato .bg-white { 
        background-color: var(--bg-card) !important; 
        border: 2px solid var(--neon-pink) !important; 
        box-shadow: 0 0 40px var(--neon-pink-glow) !important;
      }
      .dark-mode #contato input { 
        background-color: #000 !important; 
        border-color: rgba(255,255,255,0.1) !important; 
        color: #fff !important; 
      }
      .dark-mode #contato input:focus { border-color: var(--neon-pink) !important; box-shadow: 0 0 15px var(--neon-pink-glow) !important; }

      /* Floating Toggle Button */
      .dark-mode .theme-toggle-btn {
        background-color: var(--bg-card);
        color: var(--neon-blue);
        box-shadow: 0 0 25px var(--neon-blue-glow);
        border-color: var(--neon-blue) !important;
      }

      /* Waves Adjustment */
      .dark-mode .fill-white { fill: var(--bg-deep) !important; }
      .dark-mode nav { 
        background-color: rgba(5, 5, 7, 0.95) !important; 
        border-bottom: 1px solid rgba(255,255,255,0.1) !important; 
      }
    </style>
